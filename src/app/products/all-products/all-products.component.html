 <!-------for banner image-->
<div class="banner"> </div>
 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts | filterpipe:searchKey:'title'" class="col mb-5 ">
                <div class="card h-100 p-2 shadow" style="width: 18rem;">
                    <!-- Product image-->
                    <div class="text-center p-2"><img width="100%" height="200" class="card-img-top" [src]="product.image" alt="..." />
                    </div>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            $ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{product.id}}">View Product</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
